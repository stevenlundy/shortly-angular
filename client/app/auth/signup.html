<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input name = 'username' type='text' ng-model='user.username' required pattern="\w{6,20}" ng-model-options="{updateOn: 'mousedown blur'}">
    <input name = 'password' type='password' ng-model='user.password' required pattern=".{8,20}" ng-model-options="{updateOn: 'mousedown blur'}">
    <button ng-disabled='signupForm.username.$invalid || signupForm.password.$invalid'>signup</button>
  </form>
  <div class='message' ng-hide='signupForm.username.$valid || signupForm.username.$pristine'>User name may only contain 6-20 alphanumeric characters.
  </div>
   <div class='message' ng-hide='signupForm.password.$valid || signupForm.password.$pristine'>Password must be at least 8 characters.
  </div>

  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
